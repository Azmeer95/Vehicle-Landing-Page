<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="" class="navbar-brand"><img src="img/Logo.png" alt="" /></a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#NavbarIcon"
        >
          <img src="img/icon.png" alt="" />
        </button>
        <div class="collapse navbar-collapse" id="NavbarIcon">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="" class="nav-link">Used Cars</a></li>
            <li class="nav-item"><a href="" class="nav-link">Auctions</a></li>
            <li class="nav-item"><a href="" class="nav-link">New Cars</a></li>
            <li class="nav-item"><a href="" class="nav-link">Sell Cars</a></li>
            <li class="nav-item">
              <a href="" class="nav-link">Local Dealers</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link">Support</a></li>
            <li class="nav-item">
              <a href="" class="nav-link sign-up"
                ><img src="img/person-fill.svg" alt="" /> Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="section-1">
      <div class="container">
        <h1>
          Say hello to your next <br />
          awesome vehicle
        </h1>
        <p class="section1-p">
          Featuring Used, Wholesale and Salvage Cars, Trucks <br />
          & SUVs for Sale
        </p>

        <!-- Search Component -->
        <div class="top-footer-section">
          <div class="row">
            <div class="col-md-2 border-right">
              <p>Type</p>
              <select class="form-select">
                <option selected>Used Card</option>
                <option value="1">Used Card</option>
                <option value="2">Used Card</option>
              </select>
            </div>
            <div class="col-md-2 border-right">
              <p>Make</p>
              <select class="form-select">
                <option selected>Infiniti</option>
                <option value="1">Infiniti</option>
                <option value="2">Infiniti</option>
              </select>
            </div>
            <div class="col-md-2 without-p border-right">
              <p class="some-margin"></p>
              <select class="form-select">
                <option selected>Year</option>
                <option value="1">Year</option>
                <option value="2">Year</option>
              </select>
            </div>
            <div class="col-md-2 without-p border-right">
              <p class="some-margin"></p>
              <select class="form-select">
                <option selected>Model</option>
                <option value="1">Model</option>
                <option value="2">Model</option>
              </select>
            </div>
            <div class="col-md-2 without-p border-right">
              <p class="some-margin"></p>
              <select class="form-select">
                <option selected>Price</option>
                <option value="1">Price</option>
                <option value="2">Price</option>
              </select>
            </div>
            <div class="col-md-2 without-p text-center">
              <button class="btn header-button">
                <img src="img/search.svg" alt="" /> Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Brand Section -->
    <section class="section-2">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-2"><img src="img/Bitmap.png" alt="" /></div>
          <div class="col-md-2"><img src="img/Bitmap-1.png" alt="" /></div>
          <div class="col-md-2"><img src="img/Bitmap-5.png" alt="" /></div>
          <div class="col-md-2"><img src="img/Bitmap-2.png" alt="" /></div>
          <div class="col-md-2"><img src="img/Bitmap-4.png" alt="" /></div>
          <div class="col-md-2"><img src="img/Bitmap-3.png" alt="" /></div>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
